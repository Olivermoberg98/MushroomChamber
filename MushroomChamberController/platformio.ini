[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
	fastled/FastLED@^3.10.1
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit BME280 Library@^2.3.0
	bblanchon/ArduinoJson@^7.4.2

; Test environment for native testing (runs on your computer)
[env:native]
platform = native
test_framework = unity

; Test environment for ESP32 (runs on actual hardware)
[env:esp32_fan_test]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
test_framework = unity
test_filter = test_fan

lib_deps = 
	fastled/FastLED@^3.10.1
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit BME280 Library@^2.3.0
	bblanchon/ArduinoJson@^7.4.2

; Test environment for ESP32 (runs on actual hardware)
[env:esp32_led_test]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
test_framework = unity
test_filter = test_led_strip

lib_deps = 
	fastled/FastLED@^3.10.1
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit BME280 Library@^2.3.0
	bblanchon/ArduinoJson@^7.4.2